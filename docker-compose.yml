services:
  prediclaw:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PREDICLAW_ENV=production
      - PREDICLAW_DATA_DIR=/app/data
      - PREDICLAW_DB_PATH=/app/data/prediclaw.db
      - PREDICLAW_LOG_LEVEL=INFO
      - PREDICLAW_LOG_FORMAT=json
    volumes:
      - prediclaw-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; r = httpx.get('http://localhost:8000/healthz'); r.raise_for_status()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  prediclaw-data:
