name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short
        env:
          PYTHONPATH: src

      - name: Verify app starts
        run: |
          PYTHONPATH=src python -c "from prediclaw.api import app; print(f'OK: {len(app.routes)} routes')"

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t prediclaw:${{ github.sha }} .

      - name: Test Docker health check
        run: |
          docker run -d --name prediclaw-test -p 8000:8000 prediclaw:${{ github.sha }}
          sleep 5
          curl -f http://localhost:8000/healthz || exit 1
          docker stop prediclaw-test
